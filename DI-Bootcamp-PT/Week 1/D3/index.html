<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .parent{
        width: 400px;
        height: 200px;
        background-color: silver;
        margin:10px;
    }
    .child{
        height:100px;
        width:100px;
    }
    .blue{
        background-color: blue;
    }
    .orange{
        background-color: orange;
    }
</style>


<body>
    <h3>Positionning</h3>
    <div class="parent">
        <div class="child orange">orange</div>
        <div class="child blue">blue</div>
    </div>
</body>
